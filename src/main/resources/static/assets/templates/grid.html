<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" ng-repeat="currency in currencies | orderBy:sortField:sortDescending">
    <div class="thumbnail" >
        <div class="caption" >
             <h4>
                <in-place-edit field-name='title' input-type='text' input-class='input-medium' model=album><b>{{currency.code}}</b></in-place-edit>
            </h4>

            <h4>
                <in-place-edit field-name='artist' input-type='text' input-class='input-medium' model=album>{{currency.name}}</in-place-edit>
            </h4>
             <h4>
                <in-place-edit field-name='artist' input-type='text' input-class='input-medium' model=album>{{currency.rate}}</in-place-edit>
            </h4>
            
        </div>
    </div>
</div>
